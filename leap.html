<html>
<head>
  <script type="text/javascript" src="js/lib/angular.js"></script>
  <script type="text/javascript" src="js/lib/leap.js"></script>
  <script type="text/javascript" src="js/core_ext.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/template_factory.js"></script>
  <script type="text/javascript" src="js/leap_factory.js"></script>
  <script type="text/javascript" src="js/hand_directive.js"></script>
  <script type="text/javascript" src="js/menu_factory.js"></script>
  <link href="css/main.css" rel="stylesheet">
</head>
<body>


<h2>Stuff Goes here</h2>

<p>
  etc
</p>

<table id="data" ng-show="hud">
  <tr>
    <td>
      Hands
    </td>
    <td>
      {{hands.length}} {{Leap.paused}}
      <br>
      {{palmPosition}}
    </td>
  </tr>
  <tr ng-repeat="hand in hands">
    <td>
      {{hand.id}}
    </td>
    <td>
      {{hand.palmPosition}}
      <br>
      {{[hand.pitch().toPrecision(2), hand.roll().toPrecision(2), hand.yaw().toPrecision(2)]}}
    </td>
  </tr>
</table>

</body>
<script type="text/javascript">
  angular.element(document.body).attr('data-ng-controller', 'LeapController').attr('data-ng-keypress', 'keypress($event)')
  angular.bootstrap(document.body, ['TemplateInspector'])
</script>
</html>
